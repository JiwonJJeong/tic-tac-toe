<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe!</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form action="" method="post">
        <label>Player 1:</label>
        <input type = "text" placeholder="Enter name..." id="player1NameInput">
        <label>Player 2:</label>
        <input type = "text" placeholder="Enter name..." id="player2NameInput">
        <button type="submit" class="start button">Let's Play!</button>
    </form>
    <div class="game grid">
        <div class="grid1 empty"></div>
        <div class="grid2 empty"></div>
        <div class="grid3 empty"></div>
        <div class="grid4 empty"></div>
        <div class="grid5 empty"></div>
        <div class="grid6 empty"></div>
        <div class="grid7 empty"></div>
        <div class="grid8 empty"></div>
        <div class="grid9 empty"></div>
    </div>
    <div class="display area">
        <div class="turn info">
            <p class = "player"></p>
            <p class="symbol"></p>
        </div>
        <div class="player1 info">
            <p class = "name"></p>
            <p class = "score"></p>
        </div>
        <div class="player2 info">
            <p class = "name"></p>
            <p class = "score"></p>
        </div>
        <button class = "restart button">Play again?</button>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
