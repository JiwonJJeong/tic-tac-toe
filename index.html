<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe!</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="game grid">
        <div class="grid1 empty"></div>
        <div class="grid2 empty"></div>
        <div class="grid3 empty"></div>
        <div class="grid4 empty"></div>
        <div class="grid5 empty"></div>
        <div class="grid6 empty"></div>
        <div class="grid7 empty"></div>
        <div class="grid8 empty"></div>
        <div class="grid9 empty"></div>
    </div>
    <div class="display area">
        <div class="turn info">
            <p class = "player"></p>
            <p class="symbol"></p>
        </div>
        <div class="player1 info">
            <p class = "name">Player:</p>
            <p class = "score">Score:</p>
        </div>
        <div class="player2 info">
            <p class = "name">Player:</p>
            <p class = "score">Score:</p>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
